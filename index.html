<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Krynet.ai — Privacy-first instant messaging platform. Official release.">
  <title>Krynet.ai — Official Launch</title>

  <!-- Android Decision Banner -->
  <script defer src="https://keepandroidopen.org/banner.js"></script>

  <!-- Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- JS -->
  <script src="java.js" defer></script>

  <meta name="robots" content="noindex, nofollow">
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="nav-inner">
      <div class="brand">
        <span class="brand-name">Krynet</span><span class="brand-dot">.ai</span>
      </div>
      <div class="nav-status">
        OFFICIAL DROP
      </div>
    </div>
  </nav>

  <!-- ===== HERO ===== -->
  <header class="hero">

    <img class="site-logo" src="" alt="Krynet.ai Logo">

    <h1 class="title"></h1>

    <p class="intro"></p>

    <p class="release">
      <i class="fas fa-calendar-alt"></i>
      <span></span>
    </p>

  </header>

  <!-- ===== CEO MESSAGE ===== -->
  <section class="ceo-section">
    <div class="ceo-card">
      <img src="" alt="Krynet CEO">
      <h3></h3>
      <p></p>
    </div>
  </section>
  <!-- ===== PLATFORMS ===== -->
  <section class="platform-section">
    <h2>Platforms</h2>
    <div class="icon-grid platforms"></div>
  </section>

  <!-- ===== TECHNOLOGIES ===== -->
  <section class="tech-section">
    <h2>Technologies</h2>
    <div class="icon-grid tech"></div>
  </section>

  <!-- ===== DYNAMIC SECTIONS ===== -->
  <main>
    <div class="sections-container"></div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer"></footer>

</body>
</html>
